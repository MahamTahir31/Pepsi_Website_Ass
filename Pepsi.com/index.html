<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloock&family=Josefin+Sans:wght@200&family=Labrada:wght@100&family=Mukta:wght@200&family=Wix+Madefor+Display:wght@600&display=swap"
        rel="stylesheet">

    <title>Pepsi.com</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="logo">
                <img src="./assets/logo-large.png" alt="Pepsi">
            </div>
            <ul>
                <li>
                    <a href="#">VIEW PRODUCTS <b>v</b></a>

                </li>
                <li>
                    <a href="#">WHAT'S NEW</a>
                </li>
                <li>
                    <a href="#">NEWSLETTER</a>
                </li>
                <li>
                    <a href="#">CONTACT US</a>
                </li>
            </ul>
            <div id="buy-pepsi">
                <button class="btn"> BUY PEPSI PRODUCTS</button>

            </div>

        </nav>
    </header>
    <section id="home-section">
        <img src="./assets/can-pepsi-zero-sugar.png" alt="Pepsi zero sugar">

        <div class="home-text">
            <P id="zero"> ZERO
            <P>
            <P id="Nev-Tas"> NEVER TASTED</P>
            <P id="So-Go"> SO GOOD</P>

        </div>
        <div class="Try-it">
            <p>TRY IT BELIEVE IT</p>
            <img src="./assets/logo-large.png" alt="Pepsi">

        </div>

    </section>
    <section id="Nitro-section">
        <img src="./assets/Nitro_Pepsi_CAN_Glass@2x.png" alt="">
        <div class="Nitro-text">
            <p id="Intro">INTRODUCING</p>
            <p id="nitro">NITRO</p>
            <p id="pepsi">pepsi</p>
            <p id="tm"> &TRADE;</p>
            <p id="taste"> SMOOTH,CREAMY,DELICIOUS</p>
            <button class="learn-btn">LEARN MORE</button>
        </div>

    </section>
    <section id="Food-with-pepsi-section">
        <div class="images">
            <img class="taging" src="./assets/Tag.png" alt="">
            <img class="drinking" src="./assets/drinking.jpg" alt="">
            <button class="rib-text">BETTER WITH PEPSI | RIBS </button>
            <img class="eating" src="./assets/eating.jpg" alt="">
            <button class="nachos-text">BETTER WITH PEPSI | NACHOS </button>
        </div>
    </section>


</body>

</html>
